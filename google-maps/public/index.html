<html>
  <head>
    <title>htmx Demo</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- <script src="https://unpkg.com/htmx.org@2.0.2"></script> -->
    <!-- <script src="reload-client.js" type="module"></script> -->

    <script type="module">
      try {
        const res = await fetch('/api-key');
        const apiKey = await res.text();
        const script = document.createElement('script');
        script.async = true;
        script.defer = true;
        script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=initMap`;
        document.head.appendChild(script);
      } catch (e) {
        console.error(e);
      }
    </script>
    <script>
      const lat = 38.70955;
      const lng = -90.59491;

      async function initMap() {
        // To get a map id, browse
        // https://console.cloud.google.com/google/maps-apis/studio/maps
        // and click the "CREATE MAP ID" button.
        const mapId = 'b58458d80fd75312';
        const center = {lat, lng};
        var map = new google.maps.Map(document.getElementById('map'), {
          center,
          mapId,
          mapTypeId: google.maps.MapTypeId.SATELLITE,
          //TODO: Enable labels.
          zoom: 15
        });

        const {AdvancedMarkerElement, PinElement} =
          await google.maps.importLibrary('marker');
        const marker = new google.maps.marker.AdvancedMarkerElement({
          map,
          position: center,
          title: 'Home' // tooltip when hovering over marker
        });
      }
    </script>
  </head>
  <body>
    <!--gmp-map

      ></gmp-advanced-marker>
    </gmp-map-->
    <div id="map"></div>
  </body>
</html>
