<html lang="en">
  <head>
    <title>Pagination with HTMX</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  </head>
  <body>
    <h1>Pagination</h1>
    <table
      hx-indicator="#spinner"
      hx-trigger="load"
      hx-get="/pokemon-rows?page=1"
    />
    <!-- TODO: Why does this appear ABOVE the table? -->
    <span id="pagination" />
    <img
      alt="loading..."
      class="htmx-indicator h-8 w-8"
      id="spinner"
      src="/spinner.gif"
    />
  </body>
</html>
