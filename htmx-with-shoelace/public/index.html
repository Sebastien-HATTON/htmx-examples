<html>
  <head>
    <title>htmx with Shoelace</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.14.0/cdn/themes/light.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.13.1/cdn/shoelace-autoloader.js"
      type="module"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="reload.js"></script>
  </head>
  <body x-data="{happy: false}">
    <!-- When this button is clicked,
         an HTTP GET request is sent to /version.
         The text it returns replaces the innerHTML
         of the element with id "version". -->
    <button hx-get="/version" hx-target="#version">Get Bun Version</button>
    <div id="version"></div>

    <!-- This demonstrates using a Shoelace component with Alpine. -->
    <sl-switch @sl-change="happy = $event.target.checked" size="large">
      Happy
    </sl-switch>
    <div x-text="happy ? 'ðŸ˜Š' : 'ðŸ˜¢'"></div>

    <br />

    <!-- This demonstrates using a Shoelace component with htmx. -->
    <!-- This gets a Shoelace switch component from the server. -->
    <div hx-get="/switch" hx-trigger="load" hx-swap="outerHTML"></div>
    <div id="busy">free</div>
  </body>
</html>
