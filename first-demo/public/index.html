<html>
  <head>
    <title>htmx First Demo</title>
    <link rel="stylesheet" href="styles.css" />
    <!--script src="https://unpkg.com/htmx.org@1.9.10"></script-->
    <script src="https://unpkg.com/htmx.org@2.0.0-alpha1/dist/htmx.min.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body x-data="{ count: 1 }" x-init="$watch('count', captureCount)">
    <button id="time-btn" hx-get="/time/1" hx-target="#time">Get Time</button>
    <div id="time"></div>
    <div class="counter">
      <button x-bind:disabled="count <= 0" x-on:click="count--">Less</button>
      <div id="count" x-text="count"></div>
      <button x-on:click="count++">More</button>
    </div>
    <script>
      let count = 1;
      function captureCount(value) {
        count = value;
      }

      document.body.addEventListener("htmx:configRequest", function (event) {
        console.log("Alpine =", Alpine);
        event.detail.path = `/time/${count}`;
      });
    </script>
  </body>
</html>
