<html>
  <head>
    <title>htmx Demo</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/htmx.org@2.0.0-alpha1/dist/htmx.min.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script>
      let data = { count: 1 };
      /*
      function setPath(event) {
        event.detail.path = `/time/${data.count}`;
      }
      */
      function setPath(event) {
        event.detail.path = `/time/${this.count.textContent}`;
      }
    </script>
  </head>
  <body x-init="Alpine.data('myData', () => data)">
    <div x-data="myData">
      <button
        id="time-btn"
        hx-get=""
        hx-on:htmx-config-request="setPath(event)"
        hx-target="#time"
      >
        Get Time
      </button>
      <div id="time"></div>
      <div class="counter">
        <button x-bind:disabled="count <= 0" x-on:click="count--">Less</button>
        <div id="count" x-text="count"></div>
        <button x-on:click="count++">More</button>
      </div>
    </div>
  </body>
</html>
