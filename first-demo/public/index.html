<html>
  <head>
    <title>htmx First Demo</title>
    <!--script src="https://unpkg.com/htmx.org@1.9.10"></script-->
    <script src="https://unpkg.com/htmx.org@2.0.0-alpha1/dist/htmx.min.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <button hx-get="/date" hx-target="#date">Get Data</button>
    <div id="date"></div>

    <br />
    <div style="display: flex; gap: 1rem" x-data="{ count: 0 }">
      <button x-bind:disabled="count <= 0" x-on:click="count--">-</button>
      <div x-text="count"></div>
      <button x-on:click="count++">+</button>
    </div>
  </body>
</html>
