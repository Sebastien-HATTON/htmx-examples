<!DOCTYPE html>
<html>
  <head>
    <style>
      .balloon {
        height: var(--balloon-size);
        width: var(--balloon-size);

        border-radius: 50%;
        color: white;
        cursor: pointer;
        font-size: calc(var(--balloon-size) / 2);
        font-weight: bold;
        line-height: var(--balloon-size);
        position: absolute;
        text-align: center;
        transition: top 3s ease-in;
      }

      body {
        --balloon-size: 100px;

        background-color: skyblue;
        font-family: sans-serif;
        margin: 0;
        position: relative;
      }

      button {
        border: none;
        border-radius: 0.5rem;
        font-size: 2rem;
        padding: 0.5rem;
      }

      .controls {
        font-size: 2rem;
        position: absolute;
        top: 1rem;
        left: 1rem;
      }
    </style>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script>
      let balloonSize = 0;
      const gameDuration = 5;

      window.onload = () => {
        balloonSize = parseInt(
          getComputedStyle(document.body).getPropertyValue('--balloon-size')
        );
      };

      const pop = new Audio('pop.mp3');
      pop.addEventListener('error', event => {
        console.error(error);
      });

      function createBalloon(data, number) {
        const balloon = document.createElement('div');
        balloon.textContent = number;
        htmx.addClass(balloon, 'balloon');
        const bgColor = getBalloonColor();
        balloon.style.backgroundColor = bgColor;
        balloon.style.color = getTextColor(bgColor);
        const maxLeft = window.innerWidth - balloonSize;
        const left = Math.floor(Math.random() * maxLeft);
        balloon.style.left = `${left}px`;
        balloon.style.top = `-${balloonSize}px`; // off screen

        // Remove the balloon when it hits the ground.
        htmx.on(balloon, 'transitionend', () => {
          console.log('playing sound');
          pop.play();
          htmx.remove(balloon);
        });

        // Remove the balloon when it is clicked.
        const clickHandler = () => {
          pop.play();
          data.score++;
          htmx.remove(balloon);
        };
        htmx.on(balloon, 'click', clickHandler);

        // Save the listener so it's easy to remove it later.
        balloon.clickHandler = clickHandler;

        document.body.appendChild(balloon);

        // Drop the balloon.
        setTimeout(() => {
          balloon.style.top = window.innerHeight - balloonSize + 'px';
        }, 10);
      }

      function endGame(data) {
        data.playing = false;

        // Prevent clicking any of the remaining balloons.
        const balloons = htmx.findAll('.balloon');
        for (const balloon of balloons) {
          htmx.off(balloon, 'click', balloon.clickHandler);
        }
      }

      function getBalloonColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      function getTextColor(hexColor) {
        const r = parseInt(hexColor.substr(1, 2), 16);
        const g = parseInt(hexColor.substr(3, 2), 16);
        const b = parseInt(hexColor.substr(5, 2), 16);
        const luminance = (0.2126 * r + 0.7152 * g + 0.0722 * b) / 255;
        return luminance > 0.5 ? 'black' : 'white';
      }

      function startGame(data) {
        data.playing = true;
        data.score = 0;
        data.seconds = gameDuration;

        // Update the seconds remaining.
        const timer = setInterval(() => {
          data.seconds--;
          if (data.seconds == 0) {
            clearInterval(timer);
            clearInterval(dropper);
            endGame(data);
          }
        }, 1000);

        // Create a new balloon every second.
        let number = 0;
        createBalloon(data, ++number);
        const dropper = setInterval(() => {
          createBalloon(data, ++number);
        }, 1000);
      }

      function cheat() {
        const balloons = htmx.findAll('.balloon');
        for (const balloon of balloons) {
          htmx.trigger(balloon, 'click');
        }
      }
    </script>
  </head>
  <body x-data="{playing: false, seconds: 0, score: 0}">
    <div class="controls">
      <template x-if="!playing">
        <button @click="startGame($data)">Play</button>
      </template>
      <span>Score: <span x-text="score"></span></span>
      <template x-if="playing">
        <span>
          , Seconds Remaining:
          <span x-text="seconds"></span>
          <button @click="cheat">Cheat</button>
        </span>
      </template>
    </div>
  </body>
</html>
